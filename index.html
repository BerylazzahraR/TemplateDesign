<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Design Template</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e2e2e2;
            background: #fff;
        }
        .logo-search {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .search-container {
            position: relative;
        }
        .search-container input {
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border-radius: 9999px;
            border: 1px solid #e2e2e2;
            width: 20rem;
            outline: none;
        }
        .search-container i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem;
            border-radius: 100px;
            padding: 8px 15px;
        }
        nav a:hover {
            
            background-color: #000;
            color:#fff;

        }
        .login-btn {
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
        }
        main {
            text-align: center;
            padding: 3rem 1rem;
        }
        main h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        main p {
            color: #666;
            margin-bottom: 2rem;
        }
        main p a {
            color: #007bff;
            text-decoration: none;
        }
        main p a:hover {
            text-decoration: underline;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .image-container img {
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 200px;
            object-fit: cover;
            
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #f8f8f8;
            border-top: 1px solid #e2e2e2;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-search">
            <img src="logo user.png" alt="logo" height="40">
            <div class="search-container">
                <input type="text" placeholder="BerylAzzahraR-243307038">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <nav>
            <a href="#">Tema <i class="fas fa-chevron-down"></i></a>
            <a href="#">Layanan<i class="fas fa-chevron-down"></i></a>
            <a href="#">Mock-Up</a>
            <a href="#">Career</a>
            <a href="#">Tutorial</a>
            <a href="#">Daftar</a>
            <a href="#" class="login-btn">Masuk</a>
        </nav>
    </header>
    <main>
        <h1>Design</h1>
        <p>1000+ lebih inspirasi dan template untuk design web atau aplikasi anda dari designer Peofesional<br>Ingin Cari Lebih banyak?... <a href="#">Hasil Cari...</a></p>
        <div class="image-container">
            <img src="gbberyl.jpg" alt="design1">
            <img src="https://storage.googleapis.com/a1aa/image/j0qMUW2jivGzDmNNO80_bGkc_J8hrgf9IxZPVncuUKM.jpg" alt="design2">
            <img src="gbberyl.jpg" alt="design3">
        </div>
    </main>
    <footer>
        &copy; 2025 Beryl Azzahra. All rights reserved. | <a href="#">Ketentuan Privasi</a> | <a href="#">Ketentuan Pengguna</a>
    </footer>
</body>
</html>
